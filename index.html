<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header">
        <h1> WeatherApp </h1>
        <img class="logo" src="res/logo.png" >
    </div>
    <div class="container">
        <div class="search">
            <i class="fa-solid fa-location-dot fa-bounce fa-xl"></i>
            <input type="text" >
            <button class="fa-solid fa-magnifying-glass" type="submit"></button>
        </div>

        <div class="weather">
            <img src="res/icons/clouds.png">
            <div class="temp">22Â°C</div><br>
            <div class="city">Paris</div><br>
            <div class="humidity-wind">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                <div>
                    <p class="humidity">20%</p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">11.2Km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>
</html>
